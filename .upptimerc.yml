# Change these first
owner: svasseur # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Norsys
    url: https://www.norsys.fr
  - name: Norsys-daily
    url: https://norsys-daily.norsys.fr/
  - name: SiteClient1
    url: $SITE_CLIENT1
  - name: Norsys_DNS_Primaire
    check: "tcp-ping"
    url: ns1.norsys.fr
    port: 53
  - name: Norsys_DNS_Secondaire
    check: "tcp-ping"
    url: ns2.norsys.fr
    port: 53
    
